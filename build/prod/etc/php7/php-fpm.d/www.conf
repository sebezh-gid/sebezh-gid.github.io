[www]
user = nobody
group = nobody
listen = 127.0.0.1:9000

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

chdir = /app/public

clear_env = no

php_value[error_log] = /app/var/php.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 32M
php_admin_flag[expose_php] = off
