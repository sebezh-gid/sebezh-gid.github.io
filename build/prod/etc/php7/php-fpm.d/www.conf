[www]
user = nobody
group = nobody
listen = 0.0.0.0:9000

pm = dynamic
pm.max_children = 50
pm.start_servers = 15
pm.min_spare_servers = 5
pm.max_spare_servers = 15
pm.max_requests = 1000

chdir = /app/public

clear_env = no
env[APP_ENV] = "prod"

php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 32M
php_admin_flag[expose_php] = off
